<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/cadastro.css">

        <title>Login</title>

    </head>

    <body>

        <div id="login">

            <form class="card">

                <div class="card-header">

                    <h2>Cadastro</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="name">Nome</label>

                        <input type="text" id="name" autocomplete="off" required>

                    </div>

                    <div class="card-content">

                        <div class="card-content-area">
    
                            <label for="lastname">Sobrenome</label>
    
                            <input type="text" id="lastname" autocomplete="off" required>
    
                        </div>


                        <div class="card-content">

                            <div class="card-content-area">
        
                                <label for="CPF">CPF</label>
        
                                <input type="text" id="CPF" autocomplete="off"  required>
        
                            </div>
                        
                    
                    <div class="card-content">

                        <div class="card-content-area">
    
                            <label for="tel">Telefone com DD </label>
    
                            <input type="tel" id="tel" autocomplete="off"  required>
    
                        </div>



                        <div class="card-content">

                            <div class="card-content-area">
        
                                <label for="email">E-mail</label>
        
                                <input type="email" id="email" autocomplete="off" required>
        
                            </div>
        

                    <div class="card-content-area">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off" required>

                    </div>

                </div>

                <div class="card-footer">

                    <input type="submit" value="Cadastrar" class="submit">

                    <a href="#" class="logar_senha">JÃ¡ tem uma conta?</a>

                </div>

            </form>

        </div>

    </body>

</html>
